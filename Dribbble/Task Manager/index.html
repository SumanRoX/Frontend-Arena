<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/height.css">
</head>
<body>
    <div class="container">
        <div class="row border-left">
            <section class="col-3 border-bottom border-right">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="text-uppercase primary-text m-0 op-level-5">task manager</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header d-flex flex-column justify-content-center align-items-center">
                        <img class="img-fluid rounded-circle user-profile-pic" src="https://source.unsplash.com/W7b3eDUb_2I">
                        <p class="primary-text m-0 mt-3">Natalie Smith</p>
                        <p class="secondary-text m-0">natalie.smith@gmail.com</p>
                    </div>
                    <div class="card-body d-flex justify-content-around align-items-between">
                        <div class="icon-wrapper rounded-circle ml-4">
                            <img src="./node_modules/bootstrap-icons/icons/gear.svg" alt="settings">
                        </div>
                        <div class="icon-wrapper rounded-circle">
                            <img src="./node_modules/bootstrap-icons/icons/envelope.svg" alt="messages">
                        </div>
                        <div class="icon-wrapper rounded-circle mr-4">
                            <img src="./node_modules/bootstrap-icons/icons/bell.svg" alt="notification">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3 d-flex justify-content-around align-items-center">
                            <div class="card">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center p-0">
                                    <p class="primary-text m-0">12</p>
                                    <p class="secondary-text m-0 op-level-8">Completed</p>
                                    <p class="small-text m-0">tasks</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center p-0">
                                    <p class="primary-text m-0">22</p>
                                    <p class="secondary-text m-0 op-level-8">To Do</p>
                                    <p class="small-text m-0">tasks</p>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body d-flex flex-column justify-content-center align-items-center p-0">
                                    <p class="primary-text m-0">243</p>
                                    <p class="secondary-text m-0 op-level-8">All</p>
                                    <p class="small-text m-0">tasks</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-2 border-top">
                    <div class="card-body">
                        <p class="primary-text text-uppercase">projects</p>
                        <ul class="list-group">
                            <li class="list-group-item p-0 m-0 mb-2 secondary-text op-level-8">Marketing</li>
                            <li class="list-group-item p-0 m-0 mb-2 secondary-text op-level-8">Design</li>
                            <li class="list-group-item p-0 m-0 mb-2 secondary-text op-level-8">Management</li>
                            <li class="list-group-item p-0 m-0 secondary-text op-level-8">Development</li>
                        </ul>
                    </div>
                    <div class="card-footer border-top">
                        <p class="primary-text text-uppercase">Team</p>
                        <ul class="list-group flex-row">
                            <li class="list-group-item px-0 mx-1"><img src="https://source.unsplash.com/W7b3eDUb_2I" class="rounded-circle user-profile-pic user-profile-pic-size"  alt=""></li>
                            <li class="list-group-item px-0 mx-1"><img src="https://source.unsplash.com/rDEOVtE7vOs" class="rounded-circle user-profile-pic user-profile-pic-size"  alt=""></li>
                            <li class="list-group-item px-0 mx-1"><img src="https://source.unsplash.com/iFgRcqHznqg" class="rounded-circle user-profile-pic user-profile-pic-size"  alt=""></li>
                            <li class="list-group-item px-0 mx-1"><img src="https://source.unsplash.com/k1efdruuT5E" class="rounded-circle user-profile-pic user-profile-pic-size"  alt=""></li>
                            <li class="list-group-item px-0 mx-1"><img src="https://source.unsplash.com/-Ir03_pgpMU" class="rounded-circle user-profile-pic user-profile-pic-size"  alt=""></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="col-9 border-right">
                <div class="row d-flex px-3 h-10 justify-content-between align-items-center">
                    <div class="search d-flex align-items-center">
                        <img class="img-fluid op-level-7" src="./node_modules/bootstrap-icons/icons/search.svg" alt="">
                        <p class="secondary-text m-2 ml-4 op-level-7">
                            Search...
                        </p>
                    </div>
                    <div class="dropdown">
                        <p class="primary-text m-3">All task<img class="img-fluid ml-2" src="/node_modules/bootstrap-icons/icons/chevron-down.svg" alt=""></p>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <img class="img-fluid icon-size mt-2" src="/node_modules/bootstrap-icons/icons/three-dots.svg">
                    </div>
                </div>
                <div class="row  component-border border-left-none border-right-none">
                    <div class="col-5 task-category-marketing text-center d-flex justify-content-between align-items-center">
                        <p class="primary-text my-2 text-uppercase">Marketing</p>
                        <img class="mr-4" src="./node_modules/bootstrap-icons/icons/chevron-down.svg" alt="">
                    </div>
                    <div class="col-7 border-left text-center d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <img class="img-fluid rounded-circle user-profile-pic user-profile-pic-size" src="https://source.unsplash.com/W7b3eDUb_2I">
                            <p class="primary-text m-2 small-text op-level-8 py-3">Natalie Smith</p>
                        </div>
                        <div class="actions d-flex justify-content-between">
                            <div class="icon-wrapper rounded-circle">
                                <img class="img-fluid" src="./node_modules/bootstrap-icons/icons/trash.svg" alt="">
                            </div>
                            <div class="icon-wrapper rounded-circle ml-3">
                                <img src="./node_modules/bootstrap-icons/icons/person.svg" alt="" class="img-fluid">
                            </div>
                            <div class="icon-wrapper rounded-circle ml-3">
                                <img src="./node_modules/bootstrap-icons/icons/tag.svg" alt="" class="img-fluid">
                            </div>
                            <div class="icon-wrapper rounded-circle ml-3">
                                <img src="./node_modules/bootstrap-icons/icons/check-circle.svg" alt="">
                            </div>
                            <div class="icon-wrapper rounded-circle ml-3">
                                <img src="./node_modules/bootstrap-icons/icons/paperclip.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 m-0 px-0">
                        <div class="overflow-auto h-70 ">
                            <task-item></task-item>
                            <task-item></task-item>
                        </div>
                        <div class="row h-20 d-flex justify-content-center m-0 align-items-center">
                            <button class="btn mt-3 btn-primary px-5 primary-text">
                                Add Task
                            </button>
                        </div>
                    </div>
                    <div class="col-7 border-left">

                    </div>
                </div>
            </section>
        </div>
    </div>







    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/task-item.js"></script>
</body>
</html>
